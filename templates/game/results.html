{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Game Results for Game #{{ game.id }}</h1>

<div class="mt-8">
    <h2 class="text-2xl font-bold mb-4">Leaderboard</h2>
    <ul id="player-scores" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        {% for player in players %}
            <li class="mb-2 
                {% if player.ethereum_address == ethereum_address %} 
                    bg-yellow-200 font-bold
                {% endif %}">
                Player {{ player.ethereum_address }}: 
                <span class="score">{{ player.score }}</span>
            </li>
        {% endfor %}
    </ul>
</div>

<a href="{{ url_for('main.index') }}" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Game List</a>
{% endblock %}
